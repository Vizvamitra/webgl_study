<!DOCTYPE html>
<html>
<head>
  <title>WebGL - Triangle</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main(){
      gl_Position = vPosition;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main(){
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript" src="../../common/webgl_utils.js"></script>
  <script type="text/javascript" src="../../common/init_shaders.js"></script>
  <script type="text/javascript" src="../../common/mv.js"></script>
  <script type="text/javascript" src="js/tessalators/triangle_tessalator.js"></script>
  <script type="text/javascript" src="js/tessalators/square_tessalator.js"></script>
  <script type="text/javascript" src="js/triangle.js"></script>
  <script type="text/javascript" src="js/square.js"></script>
  <script type="text/javascript" src="js/renderer.js"></script>
  <script type="text/javascript" src="js/twist.js"></script>
</head>
<body>
  <a href='../../index.html'>Back</a> | <a href='https://github.com/Vizvamitra/webgl_study/tree/master/1/02_twist'>Github</a><br><br>

  <div class='container'>
    <canvas id='gl-canvas-triangle' width=300 height=300>
      Canvas is not supported by your browser...
    </canvas>
    
    
    <form class='controls'>
      <fieldset class='ranges'>
        <label for='tessalationLevel'>Tessalation level</label>
        <output class='tessalationLevel'>5</output>
        <input type='range' name='tessalationLevel' min=1 max=7 step=1 value=5 oninput='handleTLChange(event, triangle, triangleRenderer)'><br>

        <label for='angle'>Angle</label>
        <output class='angle'>90</output>
        <input type='range' name='angle' min=0 max=540 step=15 value=90 oninput='handleAngleChange(event, triangle, triangleRenderer)'><br>
      </fieldset>

      <fieldset>
        <legend>Keep:</legend>

        <table>
          <tr>
            <td></td>
            <td><input type='checkbox' checked onchange='handleKeepChange(event, 0, triangle, triangleRenderer)'></td>
            <td></td>
          </tr>
          <tr>
            <td></td>
            <td><input type='checkbox' onchange='handleKeepChange(event, 1, triangle, triangleRenderer)'></td>
            <td></td>
          </tr>
          <tr>
            <td><input type='checkbox' checked onchange='handleKeepChange(event, 2, triangle, triangleRenderer)'></td>
            <td></td>
            <td><input type='checkbox' checked onchange='handleKeepChange(event, 3, triangle, triangleRenderer)'></td>
          </tr>
        </table>
      </fieldset>
    </form>
  </div>

  <br><br>

  <div class='container'>
    <canvas id='gl-canvas-square' width=300 height=300>
      Canvas is not supported by your browser...
    </canvas>
    
    <form class='controls'>
      <fieldset class='ranges'>
        <label for='tessalationLevel'>Tessalation level</label>
        <output class='tessalationLevel'>3</output>
        <input type='range' name='tessalationLevel' min=0 max=5 step=1 value=3 oninput='handleTLChange(event, square, squareRenderer)'><br>

        <label for='angle'>Angle</label>
        <output class='angle'>90</output>
        <input type='range' name='angle' min=0 max=540 step=15 value=90 oninput='handleAngleChange(event, square, squareRenderer)'><br>
      </fieldset>

      <fieldset class='keep-checkboxes'>
        <legend>Keep:</legend>

        <input type='checkbox' checked onchange='handleKeepChange(event, 0, square, squareRenderer)'>
        <input type='checkbox' checked onchange='handleKeepChange(event, 1, square, squareRenderer)'>
        <input type='checkbox' checked onchange='handleKeepChange(event, 2, square, squareRenderer)'><br>
        <input type='checkbox' checked onchange='handleKeepChange(event, 3, square, squareRenderer)'>
        <input type='checkbox'         onchange='handleKeepChange(event, 4, square, squareRenderer)'>
        <input type='checkbox' checked onchange='handleKeepChange(event, 5, square, squareRenderer)'><br>
        <input type='checkbox' checked onchange='handleKeepChange(event, 6, square, squareRenderer)'>
        <input type='checkbox' checked onchange='handleKeepChange(event, 7, square, squareRenderer)'>
        <input type='checkbox' checked onchange='handleKeepChange(event, 8, square, squareRenderer)'>
      </fieldset>
    </form>
  </div>

</body>
</html>
