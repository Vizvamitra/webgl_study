<!DOCTYPE html>
<html>
<head>
  <title>WebGL - Triangle</title>

  <script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 vPosition;
    void main(){
      gl_Position = vPosition;
    }
  </script>

  <script id="fragment-shader" type="x-shader/x-fragment">
    precision mediump float;
    void main(){
      gl_FragColor = vec4(1.0, 0.0, 0.0, 1.0);
    }
  </script>

  <link rel="stylesheet" type="text/css" href="css/main.css">

  <script type="text/javascript" src="../../common/webgl_utils.js"></script>
  <script type="text/javascript" src="../../common/init_shaders.js"></script>
  <script type="text/javascript" src="../../common/mv.js"></script>
  <script type="text/javascript" src="js/tessalators/triangle_tessalator.js"></script>
  <script type="text/javascript" src="js/twist.js"></script>
</head>
<body>
  <a href='../../index.html'>Back</a> | <a href='https://github.com/Vizvamitra/webgl_study/tree/master/1/02_twist'>Github</a><br><br>

  <div id='container'>
    <canvas id='gl-canvas' width=400 height=400>
      Canvas is not supported by your browser...
    </canvas>
    
    
    <form id='controls'>
      <fieldset id='ranges'>
        <label for='tessalationLevel'>Tessalation level</label>
        <output id='tessalationLevelVal'>5</output>
        <input type='range' id='tessalationLevel' min=0 max=7 step=1 value=5 oninput='handleRange(event)'><br>

        <label for='angle'>Angle</label>
        <output id='angleVal'>1.57</output>
        <input type='range' id='angle' min=0 max=10 step=0.2 value=1.57 oninput='handleRange(event)'><br>
      </fieldset>

      <fieldset>
        <legend>Keep:</legend>

        <input type='checkbox' id='middle' onchange='handleCheckbox(event)'>
        <label for='middle'>Middle triangle</label>

        <input type='checkbox' id='left' checked onchange='handleCheckbox(event)'>
        <label for='left'>Left triangle</label><br>

        <input type='checkbox' id='top' checked onchange='handleCheckbox(event)'>
        <label for='top'>Top triangle</label>

        <input type='checkbox' id='right' checked onchange='handleCheckbox(event)'>
        <label for='right'>Right triangle</label>
      </fieldset>
    </form>
  </div>

  <footer>
    
  </footer>

</body>
</html>
